<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-click="add_breakpoint()">Add Breakpoint</a></li>

    <li><a ng-click="http_post('/continue')">Continue</a></li>
    <li><a ng-click="http_post('/step')">Into</a></li>
    <li><a ng-click="http_post('/next')">Next</a></li>
    <li><a ng-click="http_post('/finish')">Finish</a></li>
  </ul>
  <h3 class="text-muted" id="title">OS 161</h3>
</div>

<div ng-repeat="stack_frame in app_state.stack">
  <div>
    <strong>{{stack_frame.func}}</strong>
    at {{stack_frame.file}}:{{stack_frame.line}}
  </div>
  <table class="table table-striped">
    <tr ng-repeat="local in stack_frame.locals">
      <td>{{local.variable}}</td>
      <td>{{local.value}}</td>
    </tr>
  </table>
  <hr />
</div>

<h3>Breakpoints</h3>
<pre>{{app_state.breakpoints}}</pre>

<h3>GDB Log</h3>
<console log="app_state.gdb_history"></console>

<h3>Proc Log</h3>
<console log="app_state.proc_history"></console>
